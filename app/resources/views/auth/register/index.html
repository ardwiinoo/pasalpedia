{% extends '/auth/layout.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex flex-wrap">
    <div class="w-full min-h-screen md:w-1/2 bg-[#F3F7F4] hidden md:block">
        <!-- content -->
    </div>
    <div class="w-full min-h-screen md:w-1/2 flex items-center justify-center">
        <div class="bg-white p-6 rounded-[16px] px-12 shadow-md w-full max-w-lg">
            <h1 class="text-3xl text-[#05264E] font-bold mb-5">Sign Up to System</h1>
            <form action="/auth/register" method="post">
                <div class="mb-4">
                    <label class="block text-[#000000] font-medium text-sm mb-2" for="email">
                        Email
                    </label>
                    <input class="appearance-none border rounded-[16px] w-full h-[44px] py-2 px-3 text-[#667085] leading-tight focus:outline-nones" id="email" name="email" type="email" placeholder="Email">
                </div>
                <div class="mb-4 relative">
                    <label class="block text-[#000000] font-medium text-sm mb-2" for="jabatan">
                        Jabatan
                    </label>
                    <select class="appearance-none border rounded-[16px] w-full h-[44px] py-2 px-3 text-[#667085] leading-tight focus:outline-nones pr-8" id="jabatan" name="jabatan">
                        <option value="">Select One</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-[#000000] font-medium text-sm mb-2" for="password">
                        Password
                    </label>
                    <input class="appearance-none border rounded-[16px] w-full h-[44px] py-2 px-3 text-[#667085] leading-tight focus:outline-nones" id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <input class="mr-2" type="checkbox" id="keep-logged-in" name="keep-logged-in">
                        <label for="keep-logged-in" class="text-md text-[#A0ABB8]">Keep me logged in</label>
                    </div>
                    <div>
                        <a href="#" class="text-sm text-[#081D59] font-bold">Forget Password</a>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-[#081D59] h-[54px] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-[16px] focus:outline-nones w-full" type="submit">
                        Sign Up
                    </button>
                </div>
                <div class="flex justify-center mt-5 mb-4">
                    <p class="text text-sm text-[#A0ABB8]">Already have an account?  <a href="#" class="font-bold text-[#081D59]">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
